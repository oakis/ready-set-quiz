<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:35729">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>


  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable" align-title="center">
        <h1 class="title"><span class="ion-ios-game-controller-b"></span> Ready, Set, Quiz</h1>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
      <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Hem" icon-on="ion-home" icon-off="ion-home" ui-sref="home"></ion-tab>
        <ion-tab title="Spela" icon-on="ion-ios-play" icon-off="ion-ios-play" ui-sref="question"></ion-tab>
        <ion-tab title="Profil" icon-on="ion-ios-person" icon-off="ion-ios-person" ui-sref="profile"></ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
