<ion-view title="profile" id="profile">
  <ion-content ng-show="loggedIn">
    <div class="list card">
    	<div class="item item-avatar">
    	<img src="img/profile/default.png">
    	<h2>{{userData.username}}</h2>
    	<p>Total poäng: {{userData.totalPoints}}</p>
    	</div>
    	<div class="list card">
    		<div class="item text-left"><span class="ion-person-stalker"></span> Rank: </div>
    		<div class="item text-left"><span class="ion-thumbsup"></span> Vinster: </div>
    		<div class="item text-left"><span class="ion-thumbsdown"></span> Förluster: </div>
    		<div class="item text-left"><span class="ion-bowtie"></span> Oavgjort: </div>
    		<div class="item text-left"><span class="ion-ios-heart"></span> Bästa kategori: </div>
    	</div>
    </div>
  </ion-content>
</ion-view>
