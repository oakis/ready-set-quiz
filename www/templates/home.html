<ion-view title="Ready, Set, Quiz" id="home">
  <ion-content>
    <div class="card" ng-hide="loggedIn">
  		<ion-item>
  			<p>Redan anv채ndare?</p>
  			<button class="button button-positive" ui-sref="login">Logga in</button>
  		</ion-item>
  		<ion-item>
  			<p>Ny anv채ndare?</p>
  			<button class="button button-assertive" ui-sref="tab.register">Registrera</button>
  		</ion-item>
    </div>
    <div class="card" ng-show="loggedIn">
  		<ion-item>
  			Du 채r inloggad som anv채ndare {{username}}.
  		</ion-item>
  		<ion-item>
  			<button class="button button-assertive" ng-click="logout()">Logga ut</button>
  		</ion-item>
    </div>
    <div class="card">
      <ion-item>
        <button class="button icon icon-left ion-trophy button-royal" ui-sref="tab.highscore">Highscore</button>
      </ion-item>
    </div>
    <div class="card">
      <ion-item>
        <h2>Statistik</h2><small>(nu med polkasmak)</small>
        <div class="row polka"></div>
        <div class="row polka" ng-repeat="item in stats">
          <div class="col text-left">{{item.name}}:</div>
          <div class="col text-right">{{item.sum}}</div>
        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
